<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chinessa</title>

  <!-- Fonte estilo Loritta -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 46px;
      font-weight: 700;
      color: #2563eb;
    }

    h1 span {
      color: #1e40ff;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 36px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.2s;
    }

    .dashboard {
      background: #7c3aed;
      color: #fff;
    }

    .dashboard:hover {
      background: #6d28d9;
    }

    .invite {
      background: #f97316;
      color: #fff;
    }

    .invite:hover {
      background: #ea580c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ol√°, sou a <span>Chinessa</span></h1>

    <div class="buttons">
      <a href="#" class="btn dashboard">Dashboard</a>
      <a href="https://discord.com/oauth2/authorize?client_id=1460393967546925159" class="btn invite">Me adicione</a>
    </div>
  </div>

</body>
</html>
